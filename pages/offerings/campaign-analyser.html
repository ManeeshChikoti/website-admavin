<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Analyzer</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../themes/libs/bootstrap/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      href="../../scripts/libs/bootstrap/bootstrap.min.js"
    ></script>

    <link rel="stylesheet" href="../../themes/style.css" />
  </head>
  <body>
    <div class="page-content bg-primary text-white">
      <h1 class="text-center mb-3">Campaign analyzer</h1>
      <p class="text-center">
        Upload your preferred list of Media Sites and Generate Metrics relavant
        to OOh in less than 1 minute
      </p>

      <div class="container mb-2">
        <img
          src="../../assets/offerings/steps.png"
          alt="steps"
          class="mb-4 w-100 d-none d-md-block"
        />
        <div class="row">
          <div class="col-md-6 text-center text-md-start py-3">
            <img
              src="../../assets/offerings/bro.png"
              alt="step-1"
              class="mb-4 steps12-image"
            />
            <h4>Quick upload using excel sheet</h4>
          </div>
          <div class="col-md-6 text-center text-md-end py-3">
            <img
              src="../../assets/offerings/amico.png"
              alt="step-2"
              class="mb-4 steps12-image"
            />
            <h4>Campaign analyzer</h4>
            <p>
              Analyze multiple sites at once and view their cumulative impact.
            </p>
          </div>
        </div>
      </div>
      <h4>City Report :</h4>
      <img
        src="../../assets/offerings/citysummary1.png"
        alt=""
        class="w-100 mb-4"
      />

      <h4>Site Report :</h4>
      <img
        src="../../assets/offerings//mediadetails1.png"
        alt=""
        class="w-100"
      />
    </div>
  </body>
</html>
