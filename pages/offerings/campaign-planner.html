<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Campaign Planner</title>
    <link
      rel="stylesheet"
      type="text/css"
      href="../../themes/libs/bootstrap/bootstrap.min.css"
    />
    <script
      type="text/javascript"
      href="../../scripts/libs/bootstrap/bootstrap.min.js"
    ></script>

    <link rel="stylesheet" href="../../themes/style.css" />
  </head>
  <body>
    <div class="page-content bg-primary text-white">
      <h1 class="text-center mb-3">Campaign Planner</h1>
      <p class="text-center">
        Set a multi city campaign in less than one minute
      </p>

      <div class="container mb-2">
        <img
          src="../../assets/offerings/steps.png"
          alt="steps"
          class="mb-4 w-100 d-none d-md-block"
        />
        <div class="row">
          <div class="col-md-6 text-center text-md-start py-3">
            <img
              src="../../assets/offerings/bro.png"
              alt="step-1"
              class="mb-4 steps12-image"
            />
            <h4>Campaign Manager</h4>
            <p>
              Manage your campaign end to end from creation, analysis and
              monitoring.
            </p>
          </div>
          <div class="col-md-6 text-center text-md-end py-3">
            <img
              src="../../assets/offerings/amico.png"
              alt="step-2"
              class="mb-4 steps12-image"
            />
            <h4>Create and View Custom Target Audience heatmaps</h4>
          </div>
        </div>
      </div>

      <h4>
        Planning Based on heatmaps and individual POI markers
        <img
          src="../../assets/offerings/information.png"
          alt="information"
          class="ms-2"
        />
      </h4>

      <img
        src="../../assets/offerings/heatmap.png"
        alt="heatmap"
        class="heatmap-image mb-4 w-100"
      />
      <img
        src="../../assets/offerings/heatmap2.png"
        alt="heatmap"
        class="heatmap-image w-100"
      />
    </div>
  </body>
</html>
